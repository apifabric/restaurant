<o-form-layout-manager attr="Menu" mode="tab" title="MENU">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MenuTable" 
            service="Menu" 
            entity="Menu" 
            title="MENU"
            keys="id"
            columns="item_name;restaurant_id;price;id" 
            header-actions="R;D"
            visible-columns="item_name;restaurant_id;price;id"  
            sort-columns="item_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #item_name attr="item_name" title=" item_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="restaurant_id" title="restaurant_id">
    <o-table-cell-renderer-service attr="restaurant_id" 
        service="Restaurant" entity="RestaurantType" columns="id;name"
        parent-keys="id:restaurant_id"
        value-column="name" keys="restaurant_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #price attr="price" title="price" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
