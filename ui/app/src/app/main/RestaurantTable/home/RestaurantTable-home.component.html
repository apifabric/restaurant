<o-form-layout-manager attr="RestaurantTable" mode="tab" title="RESTAURANTTABLE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RestaurantTableTable" 
            service="RestaurantTable" 
            entity="RestaurantTable" 
            title="RESTAURANTTABLE"
            keys="id"
            columns="id;restaurant_id;capacity" 
            header-actions="R;D"
            visible-columns="id;restaurant_id;capacity"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="restaurant_id" title="restaurant_id">
    <o-table-cell-renderer-service attr="restaurant_id" 
        service="Restaurant" entity="RestaurantType" columns="id;name"
        parent-keys="id:restaurant_id"
        value-column="name" keys="restaurant_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #capacity attr="capacity" title="capacity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
