<o-form-layout-manager attr="Inventory" mode="tab" title="INVENTORY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="InventoryTable" 
            service="Inventory" 
            entity="Inventory" 
            title="INVENTORY"
            keys="id"
            columns="id;ingredient_id;restaurant_id;quantity" 
            header-actions="R;D"
            visible-columns="id;ingredient_id;restaurant_id;quantity"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="ingredient_id" title="ingredient_id">
    <o-table-cell-renderer-service attr="ingredient_id" 
        service="Ingredient" entity="IngredientType" columns="id;name"
        parent-keys="id:ingredient_id"
        value-column="name" keys="ingredient_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="restaurant_id" title="restaurant_id">
    <o-table-cell-renderer-service attr="restaurant_id" 
        service="Restaurant" entity="RestaurantType" columns="id;name"
        parent-keys="id:restaurant_id"
        value-column="name" keys="restaurant_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #quantity attr="quantity" title="quantity" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
